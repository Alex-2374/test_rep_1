<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="https://unpkg.com/vue@next"></script>
    <script defer src="./main.js"></script>  
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>Список дел</h1>
        <input type="text" v-model="itemForAdd"
        class="mainInput">
        <button v-on:click="add">Добавить задачу</button>
        <button v-on:click="del(index)">Удалить задачу</button>

        <div class="filter">
            <div>
                <label for="check">Выполненные задачи</label>
                <input type="radio" 
                name="filter" id="check"
                 v-on:click="filter1"> 
            </div>    
            <div>
                <label for="check">Невыполненные задачи</label>
                <input type="radio" 
                name="filter" id="check2"
                v-on:click="filter2"> 
            </div>   
            <div>
                <label for="check">Показать все задачи</label>
                <input type="radio" 
                name="filter" id="check3"
                v-on:click="filter3"> 
            </div>   
        </div>
        
        <todo-item v-for="(todo, index) in todoList" :todo="todo" 
        :key="todo.id" :index="index"
            v-on:complete-todo="makeDone(index)"
            v-on:dblclick="del(index)"
            :class="{ noActive: todo.noActive}">
        </todo-item>
    </div>
</body>
</html>
